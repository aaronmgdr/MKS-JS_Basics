<html>
<head>

</head>
<body>



<label>Pick a Number from 1-100:</label>

<input id="user-input" type="text" />

<br>
<label id="landmine"></label>
<br />
<br />
<label id="guess-count"> </label>
<br />
<br />

<label id="games-counter"></label> 
<input id="new-game" type="button" value="Start New Game">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script type="text/javascript">
 
// seting base counter values

var tries = 0;
var games = 0;



 //this generates a number between 0 and 100 (0 not included)

  var rand_number = parseInt(Math.random() * 100, 10) + 1;

  var landmine = parseInt(Math.random() * 100, 10) + 1;

 
  

$('#new-game').on('click', function() {
	 rand_number = parseInt(Math.random() * 100, 10) + 1;
	 landmine = parseInt(Math.random() * 100, 10) + 1;
	 
	$('#response').text("The Game of Thrones has Begun")
 	$('#guess-count').text("")
 	$('#landmine').text("")

		// should set shown value in textbox to blank
		 document.getElementById("user-input").value = "";

	 	// should irterate +1 on the games-counter and display the
	 		games += 1;
	 		$('#games-counter').text(games);
});

var dif = 0;


// asks user for a number and sets input equal to that number 
 $('#submit-button').on('click', function () {
	 var input = $('#user-input').val();
	  dif = (Math.abs(input - landmine));
	 // should count the guesses in the game
	 tries += 1;
		$('#guess-count').text("Number of Guesses for Current Game:" + tries);	 

	// difference between guess and landmine
	  
	 		if (input == landmine) {
		$('#landmine').text("You Lost the game")
		}
		
		else {
		$('#landmine').text("Your Guess is " + dif + " from the landmine");  
		}; 
		//end landmine 

	 	if (rand_number == input)
	 		{ 
	 			$('#response').text("you got it");
	 		}
	 	else if (input < rand_number)
	 		{
	 			var new_guess = $('#response').text("too low, go higher")
	 			guess(new_guess)
	 		}

	  else if (input > rand_number)
	 		{
	 			var new_guess = $('#response').text("too high, go lower")
	 			guess(new_guess)
	 		}		

});
 
 

</script>

</body>
</html>
